<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/main.css">

  <title>Frontend Mentor | Order summary card</title>
</head>


<body>
  <div class="container">
    <img class="container__image" src="./images/illustration-hero.svg" alt="illustration of a person listen to music">

    <section class="container-text">
      <h2 class="container-text__heading margin--top">Order Summary</h2>
      <p class="container-text__copy margin--top">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
    </section>

    <section class="container-plan margin--top">
      <h4 class="container-plan__heading">Annual Plan <br>

        <span class="container-plan__price">$59.99/year</span>
      </h4>

      <a href="#" class="container-plan__link">Change</a>
    </section>

    <section class="container-btn margin--top">
      <a class="container-btn__payment" href="#">Proceed to Payment</a>
      <a class="container-btn__cancel margin--top" href="#">Cancel Order</a>
    </section>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Levy Matias</a>.
  </div>
</body>

</html>
